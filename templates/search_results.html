{% if results %}
    {% for anime in results %}
        <div class="anime">
            <h2>{{ anime.Name }}</h2>
            <p>
                {% for genre in anime.Genres %}
                    #{{ genre.name }}
                {% endfor %}
            </p>
            <p>Score: {{ anime.Score }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>No results found.</p>
{% endif %}
